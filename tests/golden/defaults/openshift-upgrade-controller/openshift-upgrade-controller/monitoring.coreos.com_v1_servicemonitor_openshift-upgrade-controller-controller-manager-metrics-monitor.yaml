apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/created-by: openshift-upgrade-controller
    app.kubernetes.io/instance: controller-manager-metrics-monitor
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: servicemonitor
    app.kubernetes.io/part-of: openshift-upgrade-controller
    control-plane: controller-manager
  name: openshift-upgrade-controller-controller-manager-metrics-monitor
  namespace: appuio-openshift-upgrade-controller
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    metricRelabelings:
    - action: keep
      regex: ocp_drain_monitor_.+
      sourceLabels:
      - __name__
    path: /metrics
    port: https
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels:
      control-plane: controller-manager
